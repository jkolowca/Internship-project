<mat-toolbar color="primary">
	<div>
		<span>
			Dr
			<span *ngIf="doctor">{{ doctor.name }} {{ doctor.surname }}</span>
		</span>
		<button mat-button>Schedule</button>
	</div>
	<button mat-button (click)="logout()">Logout</button>
</mat-toolbar>
<app-schedule
	*ngIf="doctor && doctor.doctorId"
	[doctorId]="doctor.doctorId"
></app-schedule>
<app-error-panel></app-error-panel>
