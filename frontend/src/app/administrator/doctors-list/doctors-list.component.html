<mat-accordion>
	<mat-expansion-panel *ngFor="let doctor of doctorsList">
		<mat-expansion-panel-header>
			<mat-panel-title>
				{{ doctor.name }} {{ doctor.surname }}
			</mat-panel-title>
		</mat-expansion-panel-header>
		<a *ngFor="let specialtie of doctor.specialties">{{ specialtie }}</a>
	</mat-expansion-panel>
</mat-accordion>
