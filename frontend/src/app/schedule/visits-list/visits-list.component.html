<div class="main-container" [ngSwitch]="type">
	<mat-accordion *ngSwitchCase="'pacient'">
		<div *ngFor="let day of dailyVisitCount; let i = index">
			<br />
			{{ day._id }}
			<mat-divider></mat-divider>
			<br />
			<app-panel-pacient
				*ngFor="let visit of getDailyVisits(i)"
				[visit]="visit"
			></app-panel-pacient>
		</div>
	</mat-accordion>
	<mat-accordion *ngSwitchCase="'pacientRes'">
		<div *ngFor="let day of dailyVisitCount; let i = index">
			<br />
			{{ day._id }}
			<mat-divider></mat-divider>
			<br />
			<app-panel-pacient
				*ngFor="let visit of registeredVisits"
				[visit]="visit"
			></app-panel-pacient>
		</div>
	</mat-accordion>

	<div *ngSwitchDefault>
		<app-panel-add (newVisit)="ngOnInit()"></app-panel-add>
		<mat-accordion>
			<div *ngFor="let day of dailyVisitCount; let i = index">
				<br />
				{{ day._id }}
				<mat-divider></mat-divider>
				<br />
				<app-panel-admin
					*ngFor="let visit of getDailyVisits(i)"
					[visit]="visit"
				></app-panel-admin>
			</div> </mat-accordion
	></div>
</div>
