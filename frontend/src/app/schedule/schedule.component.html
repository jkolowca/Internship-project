<mat-tab-group mat-align-tabs="start">
	<mat-tab label="Active">
		<div class="main-container">
			<div>
				<app-panel-add
					*ngIf="doctorId"
					(newVisit)="ngAfterViewInit()"
				></app-panel-add>
			</div>
			<div>
				<app-visits-list
					#active
					[type]="doctorId ? 'doctor' : 'patient'"
				></app-visits-list>
			</div>
		</div>
	</mat-tab>
	<mat-tab label="Archived">
		<div class="main-container">
			<div>
				<app-visits-list
					#archived
					[type]="doctorId ? 'doctor' : 'patient'"
				></app-visits-list>
			</div>
		</div>
	</mat-tab>
</mat-tab-group>
