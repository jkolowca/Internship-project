<mat-tab-group mat-align-tabs="start">
	<mat-tab label="Active">
		<div class="main-container">
			<div>
				<app-visits-list
					[doctorId]="doctorId"
					type="active"
				></app-visits-list>
			</div>
		</div>
	</mat-tab>
	<mat-tab label="Archived">
		<div class="main-container">
			<div>
				<app-visits-list
					[doctorId]="doctorId"
					type="archived"
				></app-visits-list>
			</div>
		</div>
	</mat-tab>
</mat-tab-group>
