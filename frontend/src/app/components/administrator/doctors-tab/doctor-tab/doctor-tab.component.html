<mat-toolbar color="primary">
	<div>
		<button mat-button (click)="openTab('doctor')">
			Dr {{ doctor.surname }} {{ doctor.name }}
		</button>
		<button mat-button (click)="openTab('schedule')">Schedule</button>
	</div>
</mat-toolbar>

<div class="main-container" *ngIf="doctor._id">
	<div *ngIf="activeTab === 'doctor'">
		<mat-card>
			<app-doctor-form [doctorId]="doctor._id"></app-doctor-form>
		</mat-card>
	</div>
	<div *ngIf="activeTab === 'schedule'">
		<app-schedule [doctorId]="doctor._id"></app-schedule>
	</div>
</div>
<app-error-panel></app-error-panel>
