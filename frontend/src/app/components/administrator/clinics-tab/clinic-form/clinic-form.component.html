<form [formGroup]="clinic" (ngSubmit)="addClinic()">
	<mat-form-field appearance="legacy">
		<mat-label>Name</mat-label>
		<input matInput type="text" formControlName="name" autocomplete="off" />
	</mat-form-field>
	<mat-label>Address:</mat-label>
	<mat-form-field appearance="legacy">
		<mat-label>City</mat-label>
		<input matInput type="text" formControlName="city" autocomplete="off" />
	</mat-form-field>
	<mat-form-field appearance="legacy">
		<mat-label>Street Address</mat-label>
		<input
			matInput
			type="text"
			formControlName="streetAddress"
			autocomplete="off"
		/>
	</mat-form-field>
	<mat-form-field appearance="legacy">
		<mat-label>Apartment, suite, unit etc.</mat-label>
		<input
			matInput
			type="text"
			formControlName="apartment"
			autocomplete="off"
		/>
	</mat-form-field>
	<div class="break"></div>
	<button
		mat-raised-button
		type="submit"
		color="primary"
		[disabled]="!clinic.valid"
	>
		Save
	</button>
</form>
<app-error-panel></app-error-panel>
