<mat-toolbar>
	<div class="buttons">
		<button mat-button *ngIf="patient">
			Pacient Panel : {{ patient.name }} {{ patient.surname }}
		</button>
		<button mat-button routerLink="registered-visits">Your visits</button>
	</div>
	<button mat-button (click)="logout()">Logout</button>
</mat-toolbar>
<app-search-bar (formSubmitted)="loadVisits($event)"></app-search-bar>
<div class="main-container">
	<div><app-visits-list type="patient"></app-visits-list></div>
</div>
