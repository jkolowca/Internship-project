<mat-toolbar>
	<div class="buttons">
		<p>Patient  <span *ngIf="pacient">{{pacient.name}} {{pacient.surname}}</span></p>
		<button mat-button >New visits</button>
		<button mat-button routerLink="registered-visits">Your visits</button>
	</div>
	<button mat-button (click) = logout() >Logout</button>
</mat-toolbar>
<app-search-bar></app-search-bar>
<div class="main-container">
	<div><app-visits-list type="pacient"></app-visits-list></div>
</div>
